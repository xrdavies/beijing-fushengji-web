<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen" />
    <title>北京浮生记 - Beijing Fushengji</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background-color: #000;
        font-family: 'Microsoft YaHei', 'Noto Sans SC', Arial, sans-serif;
        /* Prevent pull-to-refresh and overscroll */
        overscroll-behavior: none;
        /* Prevent text selection on mobile */
        -webkit-user-select: none;
        user-select: none;
        /* Prevent touch callouts on iOS */
        -webkit-touch-callout: none;
        /* Prevent tap highlight on mobile */
        -webkit-tap-highlight-color: transparent;
      }

      canvas {
        display: block;
        /* Prevent canvas from being selectable */
        -webkit-user-select: none;
        user-select: none;
      }

      /* Mobile-specific adjustments */
      @media (max-width: 768px) {
        .social-links {
          bottom: 10px;
          right: 10px;
          gap: 10px;
        }

        .social-links a {
          font-size: 12px;
          padding: 8px;
          background: rgba(0, 0, 0, 0.5);
          border-radius: 4px;
        }
      }

      /* Landscape mobile optimization */
      @media (max-height: 500px) and (orientation: landscape) {
        .social-links {
          font-size: 10px;
          bottom: 5px;
          right: 5px;
          gap: 5px;
        }

        .social-links a {
          padding: 4px 8px;
        }
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        z-index: 9999;
      }

      #loading.hidden {
        display: none;
      }

      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #aaa;
      }

      .social-links {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 15px;
        z-index: 1000;
      }

      .social-links a {
        color: #aaa;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
      }

      .social-links a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>北京浮生记</div>
      <div class="loading-text">Beijing Fushengji</div>
      <div class="loading-text">Loading...</div>
    </div>
    <div class="social-links">
      <a href="https://github.com/xrdavies/beijing-fushengji-web" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://x.com/xrdavies" target="_blank" rel="noopener noreferrer">Twitter/X</a>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
