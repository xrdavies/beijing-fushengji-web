  <!-- Line 1 stations -->
  <circle cx="80" cy="260" r="9" fill="#fff" stroke="#2b7bff" stroke-width="4"/>
  <text x="60" y="240" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#222">苹果园</text>

  <circle cx="180" cy="260" r="9" fill="#fff" stroke="#2b7bff" stroke-width="4"/>
  <text x="160" y="240" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#222">公主坟</text>

  <circle cx="300" cy="260" r="11" fill="#fff" stroke="#111" stroke-width="3"/>
  <text x="280" y="240" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#222">复兴门</text>

  <circle cx="400" cy="260" r="9" fill="#fff" stroke="#2b7bff" stroke-width="4"/>
