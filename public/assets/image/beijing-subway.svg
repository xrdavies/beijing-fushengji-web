  <circle cx="640" cy="260" r="9" fill="#fff" stroke="#2b7bff" stroke-width="4"/>
  <text x="620" y="240" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#222">国贸</text>

  <!-- Line 2 stations -->
  <circle cx="300" cy="170" r="9" fill="#fff" stroke="#ff3b30" stroke-width="4"/>
  <text x="260" y="160" font-family="PingFang SC, Noto Sans SC, sans-serif" font-size="16" fill="#222">西直门</text>

  <circle cx="400" cy="120" r="9" fill="#fff" stroke="#ff3b30" stroke-width="4"/>
